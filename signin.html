<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

   

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action= "/access" method="post" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="id" class="sr-only">ID</label>
        <input type="uname" id="name" class="form-control"  name="name" placeholder="Username">
        <label for="inputPassword" class="sr-only">Password</label>
		<br>
        <input type="password" id="id" name="id" class="form-control" placeholder="ID">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="signin();" >Sign in</button>
      </form>

    </div> <!-- /container -->
	<script src="app.js"></script>
  </body>
  
</html>
