    <script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src = "ui_connect.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"  href="#">Nutritional Assessment Information System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
         
          </ul>
         
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="overview"><a href="#">Overview<span class="sr-only"></span></a></li>
            <li id="focal"><a href="#">Focal Person</a></li>
            <li id="municipality"><a href="#">Municipality</a></li>
            <li id="child_entry"><a href="#">Children</a></li>
          </ul>
         
        </div>
		
        <div id="stat" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h2 class="sub-header">Statistical Summary</h2>
        </div>
		<div id="table" style="display:none;" align= "right">
				
			<br>
			<br>
			<form class="form-inline" pull-right>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
							<a href="#"><span class="glyphicon glyphicon-search"></span></a>
						 </div>
						
						<button type="button" class="btn btn-primary">Update Entry</button>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >Add Entry</button>
						<button type="button" class="btn btn-primary">Delete Entry</button>
		
			</form>
			
		<div class="container">
			  <div class="modal fade" id="myModal" role="dialog" align="left">
				<div class="modal-dialog"> 
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h3 style="color: cornflowerblue;" class="modal-title"><b>New Entry</b></h3>
					</div>
					<div class="modal-body">
						<form class="form-inline" text-align="right">
						
							<p>
							<label for="fname">First Name:</label>
							<input type="text" class="form-control" id="fname" placeholder="First Name">
							<br>
							<br>
							</p>
							
							<p>
							<label for="lname">Last Name:</label>
							<input type="text" class="form-control" id="lname" placeholder="Last Name">
							<br>
							<br>
							</p>
							
							<p>
							<label for="position">Position:</label>
							<input type="text" class="form-control" id="pos" placeholder="Position">
							<br>
							<br>
							</p>
				
						</form>
						
								
						<div>
							<button type="button"  id="submit" class="btn btn-primary">Submit</button>
						</div>
							
					</div>
					
				  </div>
				  
				</div>
			  </div>
		  
			  <br>
			  <br>
				
					
		</div>
		<div id="func_focal"  align= "right" style="display:none;" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			
			 <table class="table">
				<thead>
				  <tr>
					<th>#</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Age</th>
					<th>City</th>
					<th>Country</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td>1</td>
					<td>Anna</td>
					<td>Pitt</td>
					<td>35</td>
					<td>New York</td>
					<td>USA</td>
				  </tr>
				</tbody>
			  </table>
		</div>
		
		<div id="func_municipality" style="display:none;" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h3>Municipality</h3>
		</div>
		
		<div id="func_child" style="display:none;" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h3>Child</h3>
		</div>

	
		
      </div>
    </div>
